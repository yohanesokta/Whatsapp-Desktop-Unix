<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Whatsapp Desktop Unix</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav>
        <div class="list-menu">
            <img src="whatsapp.png" alt="WhatsappIcon">
            <button class="" onclick="actionTogle()">Action
                <div class="drop-down" style="display: none;" id="actionbtn">
                    <span onclick="toggleProfile()">Toggle Profile</span>
                    <span onclick="developermode()">Developer Mode</span>
                    <span id="privacy_chats" onclick="privacy_chats()">Privacy Chats</span>
                    <span id="privacy_all" onclick="privacy_all()">Privacy All</span>
                    <span onclick="about()">Credits</span>
                </div>
            </span>
        </div>
        <div class="list-btn">
            <button id="btnMain" onclick="minimize()"></button>
            <button id="btnMain" onclick="maximize()"></button>
            <button id="btnMain" onclick="closeWindow()"></button>
        </ul>
    </nav>
    <div class="container">
        <div class="main-content" id="webview-container">
        </div>
    </div>

    <div class="sidebar">
        <button id="add-account-btn">+</button>
        <div id="account-list">
        </div>
    </div>

    <script src="./renderer.js"></script>
</body>

</html>
